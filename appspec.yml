version: 0.0

os: linux

files:
     - source: /
       destination: /var/www/html
hooks:
      ApplicationStop:
        - location: scripts/stop_server.sh
          timeout: 300
          runas: ubuntu     
      BeforeInstall:
        - location: scripts/install-all-dependecies.sh
          timeout: 300
          runas: ubuntu
      AfterInstall:
        - location: scripts/ch-permission.sh
          timeout: 300
          runas: ubuntu
      ApplicationStart:
        - location: scripts/start_server.sh
          timeout: 300
          runas: ubuntu
      ValidateService:
        - location: scripts/validate_server.sh
          timeout: 300
          runas: ubuntu
